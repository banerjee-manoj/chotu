<script>
$(document).ready(function () {
    $('#startDate').datepicker({
      format :"yyyy-mm-dd",
    	  uiLibrary: 'bootstrap',
    	  setDate: new Date(),
          autoclose: 'true'
    });
    $('#endDate').datepicker({
        format :"yyyy-mm-dd",
      	  uiLibrary: 'bootstrap'
      });
});
</script>
