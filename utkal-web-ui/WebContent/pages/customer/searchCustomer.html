
<style>


* { box-sizing: border-box; }
body {
  font: 16px Arial;
}

</style>
<div style="text-align: center"><h4>Search Customer</h4></div>
<hr>

<div class="row" id="searchCustomerDiv">
<div class="col-sm-3">
 
<div class="control-group">
<label class="control-label input-label" style="font-size: 16px"><strong>Select Customer:</strong></label>
<div class="control">
<input type="text" id="customerNameSearch" class="form-control form-control-sm" 
  name="myCountry" placeholder="Select Customer">
 
</div>
 <input type="hidden" id="customerIdHidden" value=0>
<button class=" btn btn-primary btn-sm" onclick="getCustomerById()" style="margin-top: 8px">Get Details</button>
<button type="reset" class=" btn  btn-sm" style="margin-top: 8px">Reset</button>
</div>
<hr>



</div>




<div class="col-sm-9" style="padding-left:0px; ">
<div>
<div class="col-sm-12" id="successDiv" style="padding-left:0px; display: none"></div>
<div class="form-horizontal"  id="customerSearchResultDiv" style="display: none" >
   
<div class="form-group row">
      <label class="col-sm-3" style="text-align: right" for="customerName">Customer Name:</label>
      <div class="col-sm-3 item-align"  >
      <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" name="customerName">
      </div>
      <label class="col-sm-2 label-align" for="mobileNumber">Mobile Number:</label>
      <div class="col-sm-3 item-align" >
      <input type="number" class="form-control " id="mobileNumber" placeholder="Enter Mobile" name="mobileNumber">
      </div>
</div>
<div class="form-group row">
<label class="col-sm-3 label-align" for="address">Address:</label>
      <div class="col-sm-8 item-align" >
      <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
      </div>
</div>

<div class="form-group row">
<label class="col-sm-3 label-align" for="customerType">Customer Type:</label>
<div class="col-sm-3 item-align" >
<select class="form-control" id="customerType" name="customerType">
        <option value="">--Select--</option>
		<option value="Regular">Regular</option>
        <option value="Catering">Catering</option>
         <option value="Adhoc">Adhoc</option>
      </select>
</div>
      
<label class="col-sm-2 label-align" for="securityDeposit">Security Deposit:</label>
<div class="col-sm-3 item-align" >
<input type="text" class="form-control" id="securityDeposit"  name="securityDeposit">
</div>
</div>



<div class="form-group row">
<label class="col-sm-3 label-align" for="normalJarRate">Normal Jar Rate:</label>
<div class="col-sm-3 item-align" >
<input type="text" class="form-control" id="normalJarRate"  name="normalJarRate">
</div>
      
<label class="col-sm-2 label-align" for="coldJarRate">Cold Jar Rate:</label>
<div class="col-sm-3 item-align" >
<input type="text" class="form-control" id="coldJarRate"  name="coldJarRate">
</div>
</div>


<div class="form-group row">
<label class="col-sm-3 label-align" for="startDate">Start Date:</label>
<div class="col-sm-3 item-align" >
<input type="date" class="form-control" id="startDate"  name="startDate">
</div>
     
</div>
 <div class="form-group">        
      <div class="col-sm-12" style="text-align: center">
      <button  onclick="enableCustomerEdit()" id="editCustomerBtn" class="btn btn-primary">Edit</button>
        <button  onclick="validateCustomerForm()" id="createCustomerBtn" class="btn btn-primary">Submit</button>
		 <button onclick="resetField()" class="btn btn-default">Cancel</button>
      </div>
    </div> 
</div>

</div>

</div>
</div>
